<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Albumy Myslovitz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="darkModeToggle" class="dark-toggle">Tryb ciemny</button>
  <div class="container">
    <!-- Albumy z opisami i ikoną Spotify -->
    <!-- Przykład dla "Myslovitz" i "Sun Machine" oraz "Z rozmyślań przy śniadaniu" i "Korova Milky Bar" i "Happiness Is Easy" -->
    <div class="album" id="album-myslovitz">
      <div class="summary">
        <div class="album-info">
          <span class="title">Myslovitz</span>
          <span class="year">1995</span>
        </div>
        <a href="https://open.spotify.com/album/???" target="_blank" class="spotify-link">
          <img src="spotify-icon.png" alt="Spotify" class="spotify-icon">
        </a>
        <span class="arrow">&#9660;</span>
      </div>
      <div class="description">…pełny opis albumu…</div>
    </div>

    <div class="album" id="album-sun-machine">
      <div class="summary">
        <div class="album-info">
          <span class="title">Sun Machine</span>
          <span class="year">1996</span>
        </div>
        <a href="https://open.spotify.com/album/???" target="_blank" class="spotify-link">
          <img src="spotify-icon.png" alt="Spotify" class="spotify-icon">
        </a>
        <span class="arrow">&#9660;</span>
      </div>
      <div class="description">…opis z Wikipedii…</div>
    </div>

    <div class="album" id="album-z-rozmyslan">
      <div class="summary">
        <div class="album-info">
          <span class="title">Z rozmyślań przy śniadaniu</span>
          <span class="year">1997</span>
        </div>
        <a href="https://open.spotify.com/album/???" target="_blank" class="spotify-link">
          <img src="spotify-icon.png" alt="Spotify" class="spotify-icon">
        </a>
        <span class="arrow">&#9660;</span>
      </div>
      <div class="description">
        <p>...</p>
      </div>
    </div>

    <div class="album" id="album-korova">
      <div class="summary">
        <div class="album-info">
          <span class="title">Korova Milky Bar</span>
          <span class="year">2002</span>
        </div>
        <a href="https://open.spotify.com/album/???" target="_blank" class="spotify-link">
          <img src="spotify-icon.png" alt="Spotify" class="spotify-icon">
        </a>
        <span class="arrow">&#9660;</span>
      </div>
      <div class="description">
        <p>...</p>
      </div>
    </div>

    <div class="album" id="album-happiness">
      <div class="summary">
        <div class="album-info">
          <span class="title">Happiness Is Easy</span>
          <span class="year">2006</span>
        </div>
        <a href="https://open.spotify.com/album/???" target="_blank" class="spotify-link">
          <img src="spotify-icon.png" alt="Spotify" class="spotify-icon">
        </a>
        <span class="arrow">&#9660;</span>
      </div>
      <div class="description">
        <p>...</p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
