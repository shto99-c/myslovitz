<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strona z trybem ciemnym i loaderem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="loader-circle"></div>
    <div class="loader-text">Ładowanie...</div>
  </div>

  <!-- Główna zawartość strony -->
  <div id="content" style="display:none;">
    <header>
      <button id="toggleDarkMode" aria-label="Przełącz tryb jasny/ciemny">🌞 Tryb jasny</button>
    </header>
    <main>
      <section class="item">
        <h3>Miłość w czasach popkultury</h3>
        <p>1999</p>
      </section>
      <section class="item">
        <h3>Sun Machine</h3>
        <p>1996</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
