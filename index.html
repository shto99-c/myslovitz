<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spotify Button</title>
<style>
  /* TwÃ³j aktualny CSS */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #ffffff;
    color: #111111;
    transition: background 0.3s, color 0.3s;
  }

  body.dark {
    background-color: #111111;
    color: #eeeeee;
  }

  .container {
    max-width: 800px;
    margin: 60px auto;
    padding: 20px;
  }

  .dark-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10;
    padding: 8px 14px;
    background: #ddd;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  body.dark .dark-toggle {
    background: #333;
    color: #fff;
  }

  .album {
    border: 2px solid #000;
    border-radius: 12px;
    margin-bottom: 24px;
    background-color: #fff;
    overflow: hidden;
    transition: background-color 0.3s ease;
  }

  body.dark .album {
    border-color: #aaa;
    background-color: #222;
  }

  .summary {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    padding: 20px;
    cursor: pointer;
  }

  .text-block {
    flex: 1;
  }

  .title {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .year {
    font-size: 0.85rem;
    color: #777;
  }

  body.dark .year {
    color: #bbb;
  }

  .spotify-icon {
    width: 24px;
    height: 24px;
    filter: grayscale(0%);
    transition: transform 0.2s;
  }

  .spotify-icon:hover {
    transform: scale(1.2);
  }

  .arrow {
    font-size: 1.2rem;
    transition: transform 0.3s ease;
  }

  .description {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    padding: 0 20px;
    transition: max-height 0.5s ease, opacity 0.3s ease, padding 0.3s ease;
  }

  .description p {
    line-height: 1.6;
    margin-bottom: 12px;
  }

  .album.open .description {
    max-height: 400px;
    opacity: 1;
    padding-bottom: 20px;
  }

  .album.open .arrow {
    transform: rotate(180deg);
  }

  /* From Uiverse.io by Yaya12085 */
  .button {
    display: flex;
    background-color: #00DA5A;
    color: #ffffff;
    padding: 0.5rem 1.4rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    font-weight: 700;
    text-align: center;
    vertical-align: middle;
    align-items: center;
    border-radius: 0.5rem;
    gap: 0.75rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    transition: .6s ease;
  }

  .button svg {
    height: 30px;
  }

  .button:hover {
    box-shadow: none;
  }
</style>
</head>
<body>

<button class="dark-toggle" id="darkToggle">ðŸŒ™ Tryb ciemny</button>

<script>
  // Dark mode toggle
  const darkToggle = document.getElementById('darkToggle');
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')) {
      darkToggle.textContent = 'ðŸŒ• Tryb jasny';
    } else {
      darkToggle.textContent = 'ðŸŒ™ Tryb ciemny';
    }
  });

  // Toggle album descriptions
  const albums = document.querySelectorAll('.album .summary');
  albums.forEach(summary => {
    summary.addEventListener('click', () => {
      const album = summary.parentElement;
      album.classList.toggle('open');
    });
  });

  // Spotify button redirect
  const spotifyButton = document.getElementById('spotifyButton');
  spotifyButton.addEventListener('click', () => {
    window.location.href = 'https://www.spotify.com';
  });
</script>
